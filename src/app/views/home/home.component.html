<div class="default-view-container">
  <div class="flex-column gap-48 pt-16 pb-60">
    <h2>Mais procurados</h2>

    <div class="flex-wrap gap-32 list">
      <card *ngFor="let i of [1, 2, 3, 4, 5, 6]"></card>
    </div>

    <div class="flex-row justify-between gap-20 mt-12">
      <h2>Pokedex</h2>
    </div>

    <div class="flex-wrap gap-32 list">
      <card *ngFor="let i of [1, 2, 3, 4, 5, 6, 1, 3, 4]"></card>
    </div>
  </div>
</div>

<loading *ngIf="loading" [isFixed]="true"></loading>
