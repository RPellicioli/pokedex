<div
  class="flex-column gap-48"
  *ngIf="pokemons && pokemons.length > 0 && loaded"
>
  <h2>Mais procurados</h2>

  <div class="flex-wrap gap-32 list">
    <ngx-slick-carousel
      #slickSlider="slick-carousel"
      class="carousel"
      [config]="slickConfig"
    >
      <div ngxSlickItem class="item" *ngFor="let pokemon of pokemons">
        <card [pokemon]="pokemon"></card>
      </div>
    </ngx-slick-carousel>
  </div>
</div>
